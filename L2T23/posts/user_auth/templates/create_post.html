<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">    <title>Create Post</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Orgonic</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href='/user_auth/'>Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">User</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search Posts</button>
      </form>
    </div>
  </nav>
    <form action="{% url 'user_auth:create_post' %}" method="post">
        {% csrf_token %}
        <div class="text-center">
        </div>
        <div class="form-group">
          <label for="Title" class="text-center">Title</label>
          <input name="title" class="form-control" placeholder="Title">
        </div>
        <br>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea class="form-control" name="content" rows="3"></textarea>
        </div>
        <div class="form-group" type="text">
            <input type="submit" value="post" class="btn float-left btn-primary col-md-12 py-3 px-4 text-center">
        </div>
      </form>
</body>
</html>
